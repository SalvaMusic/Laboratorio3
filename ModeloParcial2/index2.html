<html>
    <head>
        <meta charset="UTF-8">
        <title>Modelo Parcial</title>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="Persona.js"></script>
        <script type="text/javascript" src="Alumno.js"></script>
        <script type="text/javascript" src="Profesor.js"></script>
        <script type="text/javascript" src="functions.js"></script>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
       
        <div class="container">
                <h1>ABM PERSONAS</h1>
                <hr>
            <form>        
            <div class="form-group row">
                <label for="idInput" class="col-3 col-form-label">ID:</label>
                <div class="col-12">
                <input type="text" class="form-control" id="idInput">
                </div>
            </div>
            <div class="form-group row">
                <label for="nomInput" class="col-3 col-form-label">NOMBRE:</label>
                <div class="col-12">
                <input type="text" class="form-control" id="nomInput">
                </div>
            </div>
            <div class="form-group row">
                <label for="apeInput" class="col-3 col-form-label">APELLIDO:</label>
                <div class="col-12">
                <input type="text" class="form-control" id="apeInput">
                </div>
            </div>
            <div class="form-group row">
                <label for="edadInput" class="col-3 col-form-label">EDAD:</label>
                <div class="col-12">
                <input type="text" class="form-control" id="edadInput">
                </div>
            </div>
            <div class="form-group row">
                <label for="tipoInput" class="col-3 col-form-label">TIPO:</label>
                <div class="col-12">
                    <select name="controlSelect" id="tipoInput" class="form-control">
                        <option value="Alumno">Alumno</option>
                        <option value="Profesor">Profesor</option>
                    </select>
                </div>
            </div>
            </form>
            <div class="form-group">
                <button class="btn btn-outline-success" onclick=entidades.agregar()>Guardar</button>
                <button class="btn btn-outline-danger" onclick=entidades.limpiar()>Limpiar LocalStorage</button>
            </div>
            <hr><h2>Filtros<h2><hr>
                <div class="form-group row">
                    <label for="tipoInput" class="col-3 col-form-label">Filtrar por:</label>
                    <div class="col-12">
                        <select name="controlSelect" id="tipoInput" class="form-control">
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="promInput" class="col-3 col-form-label">Promedio Edad:</label>
                    <div class="col-12">
                    <input type="text" class="form-control" id="promInput">
                    </div>
                </div>
                <hr>
            <h2>Tablas</h2>
            <hr>
   <table class="table table-striped">
     <thead>
       <tr>
         <th>ID</th>
         <th>NOMBRE</th>
         <th>APELLIDO</th>
         <th>EDAD</th>
         <th>TIPO</th>
         <th>MODIFICAR</th>
         <th>BORRAR</th>
       </tr>
     </thead>
     <tbody id="tbody">   
     </tbody>
   </table>

        </div>
        
        
    </body>
</html>
